# http://www.gradle.org/docs/current/userguide/build_environment.html

# ============================================
# PERFORMANCE OPTIMIZATION FOR 4GB RAM + HDD
# ============================================

# JVM Memory Settings (Optimized for 4GB RAM)
org.gradle.jvmargs=-Xmx1536m -Xms512m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Gradle Daemon
org.gradle.daemon=true
org.gradle.configureondemand=true

# Parallel Execution (DISABLED for 4GB RAM)
org.gradle.parallel=false

# Build Cache
org.gradle.caching=true

# Kotlin Compiler Optimizations
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=false

# Android Build Optimizations
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true

# Kotlin code style
kotlin.code.style=official